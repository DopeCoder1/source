{% extends 'base.html' %}
{% block title %}Cтудент{% endblock %}
{% block content %}
    <div class="m-3">
        <p>ФИО:{{ staff.user.first_name }} {{ staff.user.last_name }}</p>
        <p>ИИН:{{ staff.iin }}</p>
        <p>ЛОГИН:{{ staff.user.username }}</p>
            <a class="btn btn-dark" href="{% url 'webapp:adminstaff_delete' staff.pk %}">Удалить работу</a>
            <a class="btn btn-dark" href="{% url 'webapp:adminstaff_update' staff.pk %}">Изменить работу</a>
    </div>
{% endblock %}
