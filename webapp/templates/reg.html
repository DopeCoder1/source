{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <h4>Регистрация:</h4>
    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'webapp:adminsign' %}">Регистрация ADMIN</a><br>
        <a href="{% url 'webapp:staffsign' %}">Регистрация STUDENT</a><br>
        <a href="{% url 'webapp:studentsign' %}">Регистрация TEACHER</a><br>
        <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
    </form>
{% endblock %}
