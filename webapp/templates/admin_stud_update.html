{% extends 'base.html' %}
{% block title %}Изменить студента{% endblock %}
{% block content %}
    <h4>Изменить студента:</h4>
    <form action="{% url 'webapp:adminstud_update' form.instance.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Сохранитsь</button>
    </form>
{% endblock %}
