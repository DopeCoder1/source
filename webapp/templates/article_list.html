{% extends 'base.html' %}
{% block title %}Издатели{% endblock %}
{% block content %}
    <div class="card-deck">
    {% for b in article %}
   <div class="card">
{#    <img class="card-img-top" src="..." alt="Card image cap">#}
    <div class="card-body">
      <h5 class="card-title">Тема статьи:<a href="{% url 'webapp:article_detail' b.pk %}">{{ b.title }}</a></h5>
      <p class="card-text">Описание:{{ b.desc|truncatechars:30 }}</p>
      <p class="card-text"><small class="text-muted">Создан:{{ b.created_at }}</small></p>
    </div>
  </div>
    {% endfor %}
</div>
{% endblock %}
